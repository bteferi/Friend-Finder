<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Best Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder Questionnaires</h1>
      <h3>A couple of questions away from finding your Best Friend!</h3>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Characters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- POST IS THE METHOD HERE  -->
            <form method="POST" role="form">
              <form class="form-inline">
                <div>
                  <label for="exampleFormControlTextarea1"> What is your Name ?</label>
                  <textarea class="form-control" id="urName" rows="1"></textarea>
                </div>
                <br>
                <div>
                  <label for="exampleFormControlTextarea1"> Please add a link to you picture</label>
                  <textarea class="form-control" id="urPicture" rows="1"></textarea>
                </div>
                <br>
                <div>
                  <div>
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Black Panther is one of the best movies ever made.</label>
                    <br>
                  </div>

                  <select class="custom-select my-1 mr-sm-2" id="q2">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>


                </div>

                <br>


                <div>
                  <div>
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Would you consider yourself to be a good best friend?</label>
                    <br>
                  </div>

                  <select class="custom-select my-1 mr-sm-2" id="q1">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>


                </div>
              </form>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="find-friend-btn"><span class="glyphicon glyphicon-heart"></span> Find My Best Friend</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="my-modal">
    <h3 id="friend-name"></h3>
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>
</body>
<script type="text/javascript">
    // Question: What does this code do?
    $("#find-friend-btn").on("click", function(event) {
      event.preventDefault();

      // maybe create a var to store each response to the questions above ??
      var newFriend = {
        name: $("#urName").val().trim(),
        picture: $("#urPicture").val().trim(),
        score: [
          $("#q1").val().trim(),
          $("#q2").val().trim(),
        ]

      };

      // Question: What does this code do??
      $.post("/api/friends", newFriend)
        .done(function(data) {
          console.log(data)
      //    data.name;
      //     // document.getElementById("myImage").src="data.photo"
      // data.photo;
 friendModal(data.photo, data.name);

        });
    });


    function friendModal(imgURL, name) {
     $('#friend-name').text('Meet your new friend, ' + name);
     // start modal
     $('#my-modal').addClass('modal');
     $('#modal-img').attr('src', imgURL);
     // close modal
     $('.close').on('click', function() {
       $('#my-modal').removeClass('modal');
       $('#modal-img').attr('src', '');
     });
   }
 // });
  </script>



</html>
